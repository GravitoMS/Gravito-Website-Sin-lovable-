
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>An√°lisis de Logs - Sistema de Admin</title>
    <style>
        body { font-family: 'Courier New', monospace; margin: 20px; background: #1a1a1a; color: #fff; }
        .container { max-width: 1200px; margin: 0 auto; }
        .log-section { margin-bottom: 30px; border: 1px solid #333; border-radius: 8px; padding: 15px; }
        .log-section h2 { color: #4CAF50; margin-top: 0; }
        .log-entry { margin: 5px 0; padding: 5px; border-left: 3px solid #666; }
        .log-entry:hover { background: #333; }
        .timestamp { color: #888; font-size: 0.9em; }
        .message { color: #fff; }
        .data { color: #FFD700; font-size: 0.9em; margin-left: 20px; }
        .error { color: #ff6b6b; }
        .success { color: #4CAF50; }
        .warning { color: #ffa726; }
        .info { color: #42a5f5; }
        .summary { background: #2a2a2a; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        .summary h3 { color: #4CAF50; margin-top: 0; }
        .filter { margin-bottom: 15px; }
        .filter input { padding: 5px; margin-right: 10px; background: #333; color: #fff; border: 1px solid #555; }
        .filter button { padding: 5px 10px; background: #4CAF50; color: #fff; border: none; border-radius: 3px; cursor: pointer; }
        .filter button:hover { background: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç An√°lisis de Logs - Sistema de Admin</h1>
        
        <div class="summary">
            <h3>üìä Resumen del Sistema</h3>
            <div id="summary-content">
                <p>Ejecuta este script para ver el an√°lisis completo de los logs.</p>
            </div>
        </div>

        <div class="filter">
            <input type="text" id="filterInput" placeholder="Filtrar logs...">
            <button onclick="filterLogs()">Filtrar</button>
            <button onclick="clearFilter()">Limpiar</button>
        </div>

        <div class="log-section">
            <h2>üîê Logs de Autenticaci√≥n (AuthContext)</h2>
            <div id="auth-logs"></div>
        </div>

        <div class="log-section">
            <h2>üë§ Logs de Admin (Admin.tsx)</h2>
            <div id="admin-logs"></div>
        </div>

        <div class="log-section">
            <h2>üìù Logs de Modal (AdminLoginModal)</h2>
            <div id="modal-logs"></div>
        </div>
    </div>

    <script>
        function loadLogs() {
            const authLogs = JSON.parse(localStorage.getItem('auth_logs') || '[]');
            const adminLogs = JSON.parse(localStorage.getItem('admin_logs') || '[]');
            const modalLogs = JSON.parse(localStorage.getItem('modal_logs') || '[]');

            displayLogs('auth-logs', authLogs, 'auth');
            displayLogs('admin-logs', adminLogs, 'admin');
            displayLogs('modal-logs', modalLogs, 'modal');

            generateSummary(authLogs, adminLogs, modalLogs);
        }

        function displayLogs(containerId, logs, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (logs.length === 0) {
                container.innerHTML = '<p class="info">No hay logs disponibles</p>';
                return;
            }

            logs.forEach(log => {
                const logEntry = document.createElement('div');
                logEntry.className = 'log-entry';
                
                const timestamp = new Date(log.timestamp).toLocaleString();
                const message = log.message;
                const data = log.data ? JSON.stringify(log.data, null, 2) : '';
                
                let messageClass = '';
                if (message.includes('ERROR') || message.includes('‚ùå')) messageClass = 'error';
                else if (message.includes('‚úÖ') || message.includes('SUCCESS')) messageClass = 'success';
                else if (message.includes('‚ö†Ô∏è') || message.includes('WARNING')) messageClass = 'warning';
                else messageClass = 'info';

                logEntry.innerHTML = `
                    <div class="timestamp">${timestamp}</div>
                    <div class="message ${messageClass}">${message}</div>
                    ${data ? '<div class="data">' + data + '</div>' : ''}
                `;
                
                container.appendChild(logEntry);
            });
        }

        function generateSummary(authLogs, adminLogs, modalLogs) {
            const summary = document.getElementById('summary-content');
            
            const totalLogs = authLogs.length + adminLogs.length + modalLogs.length;
            const errors = [...authLogs, ...adminLogs, ...modalLogs].filter(log => 
                log.message.includes('ERROR') || log.message.includes('‚ùå')
            ).length;
            
            const successes = [...authLogs, ...adminLogs, ...modalLogs].filter(log => 
                log.message.includes('‚úÖ') || log.message.includes('SUCCESS')
            ).length;

            const lastAuthLog = authLogs[authLogs.length - 1];
            const lastAdminLog = adminLogs[adminLogs.length - 1];
            const lastModalLog = modalLogs[modalLogs.length - 1];

            summary.innerHTML = `
                <p><strong>Total de logs:</strong> ${totalLogs}</p>
                <p><strong>Errores:</strong> <span class="error">${errors}</span></p>
                <p><strong>√âxitos:</strong> <span class="success">${successes}</span></p>
                <p><strong>√öltimo log de Auth:</strong> ${lastAuthLog ? lastAuthLog.message : 'N/A'}</p>
                <p><strong>√öltimo log de Admin:</strong> ${lastAdminLog ? lastAdminLog.message : 'N/A'}</p>
                <p><strong>√öltimo log de Modal:</strong> ${lastModalLog ? lastModalLog.message : 'N/A'}</p>
            `;
        }

        function filterLogs() {
            const filter = document.getElementById('filterInput').value.toLowerCase();
            const logEntries = document.querySelectorAll('.log-entry');
            
            logEntries.forEach(entry => {
                const text = entry.textContent.toLowerCase();
                if (text.includes(filter)) {
                    entry.style.display = 'block';
                } else {
                    entry.style.display = 'none';
                }
            });
        }

        function clearFilter() {
            document.getElementById('filterInput').value = '';
            const logEntries = document.querySelectorAll('.log-entry');
            logEntries.forEach(entry => {
                entry.style.display = 'block';
            });
        }

        // Cargar logs al cargar la p√°gina
        window.onload = loadLogs;
    </script>
</body>
</html>
